<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/styles.css" />

    <title>Document</title>
  </head>
  <body>
    <div class="carousel">
      <button class="carousel__button carousel__button--left" type="button">
        <span class="material-symbols-outlined"> arrow_back </span>
      </button>
      <div class="carousel__track-container">
        <ul class="carousel__track">
          <li class="carousel__slide current-slide">
            <img src="./assets/images/slide-1.jpg" alt="" class="carousel__image" />
          </li>
          <li class="carousel__slide">
            <img src="./assets/images/slide-2.jpg" alt="" class="carousel__image" />
          </li>
          <li class="carousel__slide">
            <img src="./assets/images/slide-3.jpg" alt="" class="carousel__image" />
          </li>
        </ul>
      </div>
      <button class="carousel__button carousel__button--right" type="button">
        <span class="material-symbols-outlined"> arrow_forward </span>
      </button>
      <div class="carousel__nav">
        <button class="carousel__indicator current-slide"></button>
        <button class="carousel__indicator"></button>
        <button class="carousel__indicator"></button>
      </div>
    </div>

    <script src="js/main.js"></script>
  </body>
</html>
